# Ruff configuration for Python monorepo

line-length = 100
indent-width = 4
target-version = "py311"

exclude = [
    "\\.venv",
    "__pycache__",
    "build",
    "dist",
    "\\.egg-info",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "PIE",    # flake8-pie
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "N806",   # Variable in function should be lowercase
]

[lint.isort]
known-first-party = ["my_library", "my_app", "my_cli"]
known-local-folder = []
force-single-line = false
