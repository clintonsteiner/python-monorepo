name: Bazel

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:
    branches: [master]

jobs:
  test:
    # Bazel manages Python via rules_python â€” no language setup needed
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run all tests
        run: bazel test //... --test_output=errors

  build:
    # Java needed for java_binary rules; Go/Rust/Node are filegroups only
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Build all artifacts
        run: |
          bazel build //source/hildie/...
          bazel build //:wheel
          bazel build //source/hildie/bindings/python:wheel

      - name: Collect artifacts
        run: |
          mkdir -p dist/{java,go,rust,npm}

          cp bazel-bin/hildie-*.whl dist/ || true
          cp bazel-bin/source/hildie/bindings/python/hildie_bindings-*.whl dist/ || true
          find bazel-bin/source/hildie/java -name "*.jar" -exec cp {} dist/java/ \; || true
          cp bazel-bin/source/hildie/go/app/hildie-go-app dist/go/ || true
          cp bazel-bin/source/hildie/go/cli/hildie-go-cli dist/go/ || true
          cp bazel-bin/source/hildie/rust/hildie-app/hildie-app dist/rust/ || true
          cp bazel-bin/source/hildie/rust/hildie-cli/hildie-cli dist/rust/ || true
          cp -r bazel-bin/source/hildie/node/npm_package dist/npm/ || true

          ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: all-artifacts
          path: dist/

  publish:
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      # Java needed for mvn deploy
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      # Rust needed for cargo publish
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Node.js needed for npm publish
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"
          python3 source/python/update_version.py $VERSION

      - name: Build all artifacts
        run: |
          bazel build //source/hildie/...
          bazel build //:wheel
          #bazel build //source/hildie/bindings/python:wheel

      - name: Collect artifacts
        run: |
          mkdir -p dist/{java,go,rust,npm,python}

          cp bazel-bin/hildie-*.whl dist/python/ || true
          cp bazel-bin/source/hildie/bindings/python/hildie_bindings-*.whl dist/python/ || true
          find bazel-bin/source/hildie/java -name "*.jar" -exec cp {} dist/java/ \; || true
          cp bazel-bin/source/hildie/go/app/hildie-go-app dist/go/ || true
          cp bazel-bin/source/hildie/go/cli/hildie-go-cli dist/go/ || true
          cp bazel-bin/source/hildie/rust/hildie-app/hildie-app dist/rust/ || true
          cp bazel-bin/source/hildie/rust/hildie-cli/hildie-cli dist/rust/ || true
          cp -r bazel-bin/source/hildie/node/npm_package dist/npm/ || true

      - name: Publish Python to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          packages-dir: dist/python/
          skip-existing: true

      - name: Publish npm package
        continue-on-error: true
        run: |
          if [ -d "dist/npm/npm_package" ]; then
            cd dist/npm/npm_package
            npm publish --access public
          fi

      - name: Publish Java JAR to Maven Central
        continue-on-error: true
        env:
          MAVEN_PUBLISH_USER: ${{ secrets.MAVEN_PUBLISH_USER }}
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.MAVEN_PUBLISH_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.MAVEN_PUBLISH_USER }}</username>
                <password>${{ secrets.MAVEN_PUBLISH_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
          cd source/hildie/java/hildie-java-lib
          mvn clean deploy -Drevision=${{ env.VERSION }} -DskipTests --batch-mode -q

      - name: Publish Rust crates to crates.io
        continue-on-error: true
        working-directory: source/hildie/rust
        run: cargo publish --token "${{ secrets.CARGO_REGISTRY_TOKEN }}" --allow-dirty || true

      - name: Go packages (auto-indexed by pkg.go.dev on tag push)
        run: echo "pkg.go.dev will index this tag automatically"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/*
          generate_release_notes: true
