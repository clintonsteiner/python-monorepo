name: Bazel

on:
  push:
    branches: [master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    matrix:
      python_version: ["3.8", "3.11", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run tests
        run: bazel test //... --python_version ${{ matrix.python_version }}

      - name: Build wheel
        run: bazel build //:wheel --python_version ${{matrix.python_version}}

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"
          # Update version across all files
          python3 tools/update_version.py $VERSION

      - name: Build wheel
        run: |
          bazel build //:wheel
          ls -la bazel-bin/hildie-*.whl

      - name: Collect wheel
        run: |
          mkdir -p dist
          cp bazel-bin/hildie-${{ env.VERSION }}-py3-none-any.whl dist/
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          packages-dir: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/*.whl
          generate_release_notes: true
