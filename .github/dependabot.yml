version: 2
updates:
  # Bazel MODULE.bazel dependencies
  - package-ecosystem: "bazel"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "bazel"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "ci"

  # Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "pip"

  - package-ecosystem: "npm"
    directory: "/" # Location of your package.json and package-lock.json
    schedule:
      interval: "daily"

  # Go modules configuration
  - package-ecosystem: "gomod"
    directory: "/" # Location of your go.mod file
    schedule:
      interval: "daily"

  # Rust (Cargo) configuration
  - package-ecosystem: "cargo"
    directory: "/" # Location of your Cargo.toml and Cargo.lock files
    schedule:
      interval: "daily"
